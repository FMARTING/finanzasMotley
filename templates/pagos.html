<!DOCTYPE HTML>

<html>
	<head>
		<title>Finanzas {{equipo}}</title>
		<link href="styles/pagos_style.css" rel="stylesheet">
	</head>

	<body>
		<div>
			<a href="/main" class="myButton">Pagina principal</a>
			<a href="/gastos_f" class="myButton">Revisar los gastos fijos de tu equipo</a>
			<a href="/gastos_p" class="myButton">Revisar los gastos por partido de tu equipo</a>
			<a href="/logout" class="myButton">Cerrar tu sesi√≥n</a>
		</div>
		<form id="pago" method = "post">
			<h1><strong>PAGOS DE {{equipo}}</strong></h1>
			<label>
			<div>Titular del pago:</div>
				<div class="radio"> 
					<input class="propio" id="propio" type="radio" name="pjugador" value="propio">  
					<label for="propio">Propio</label>  
					<input class="otro" id="otro" type="radio" name="pjugador" value="otro">
					<label for="otro">Otro</label>
				</div>
			<div>Jugador</div>
			<input class="jugador" type="text" name="ijugador" value={{ijugador}} >
			<div class="error">{{errorJugador}}</div>
			
			</label>
			
			<label>
			
			<div>Monto</div>
			<input type="text" name="imonto">
			
			</label>
			
			<label>
			
			<div>Descripcion</div>
			<textarea name="idescripcion"></textarea>
			
			</label>
			<br>
			<div class="error">{{error}}</div>
			
			<input type="submit" id="ingresar_pago" value="Ingresar pago">
			
		</form>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/script/pagos_script.js" type="text/javascript" ></script>
	</body>
</html>
